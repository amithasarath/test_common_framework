name: Deploy Lambda Function

# ============================================
# Deploys Lambda function code and attaches BOTH layers
# ============================================

on:
  push:
    branches: [main]
    paths:
      - 'lambda_function.py'   # Trigger when Lambda code changes
      - 'src/**'
  workflow_dispatch:           # Allow manual trigger

env:
  PYTHON_VERSION: "3.11"
  AWS_REGION: "us-east-1"
  FUNCTION_NAME: "my-lambda-function"
  PYPI_LAYER_NAME: "pypi-dependencies-layer"
  FRAMEWORK_LAYER_NAME: "framework-layer"

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ============================================
      # Get latest version of BOTH layers
      # ============================================
      - name: Get latest PyPI layer version
        id: get-pypi-layer
        run: |
          LAYER_ARN=$(aws lambda list-layer-versions \
            --layer-name ${{ env.PYPI_LAYER_NAME }} \
            --query 'LayerVersions[0].LayerVersionArn' \
            --output text)

          if [ "$LAYER_ARN" == "None" ] || [ -z "$LAYER_ARN" ]; then
            echo "ERROR: PyPI layer not found. Run build-pypi-layer workflow first."
            exit 1
          fi

          echo "pypi_layer_arn=$LAYER_ARN" >> $GITHUB_OUTPUT
          echo "PyPI Layer: $LAYER_ARN"

      - name: Get latest Framework layer version
        id: get-framework-layer
        run: |
          LAYER_ARN=$(aws lambda list-layer-versions \
            --layer-name ${{ env.FRAMEWORK_LAYER_NAME }} \
            --query 'LayerVersions[0].LayerVersionArn' \
            --output text)

          if [ "$LAYER_ARN" == "None" ] || [ -z "$LAYER_ARN" ]; then
            echo "ERROR: Framework layer not found. Run build-framework-layer workflow first."
            exit 1
          fi

          echo "framework_layer_arn=$LAYER_ARN" >> $GITHUB_OUTPUT
          echo "Framework Layer: $LAYER_ARN"

      # ============================================
      # Package only YOUR code (dependencies in layers)
      # ============================================
      - name: Package Lambda function
        run: |
          zip -r function.zip lambda_function.py src/
          echo "=== Function zip size ==="
          ls -lh function.zip

      # ============================================
      # Deploy Lambda function code
      # ============================================
      - name: Deploy Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.FUNCTION_NAME }} \
            --zip-file fileb://function.zip

          aws lambda wait function-updated \
            --function-name ${{ env.FUNCTION_NAME }}

      # ============================================
      # Attach BOTH layers to Lambda
      # ============================================
      - name: Attach both layers to Lambda
        run: |
          PYPI_LAYER="${{ steps.get-pypi-layer.outputs.pypi_layer_arn }}"
          FRAMEWORK_LAYER="${{ steps.get-framework-layer.outputs.framework_layer_arn }}"

          echo "Attaching layers:"
          echo "  1. PyPI Layer: $PYPI_LAYER"
          echo "  2. Framework Layer: $FRAMEWORK_LAYER"

          aws lambda update-function-configuration \
            --function-name ${{ env.FUNCTION_NAME }} \
            --layers "$PYPI_LAYER" "$FRAMEWORK_LAYER"

      - name: Summary
        run: |
          echo "## Lambda Deployed with Two Layers" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Function | ${{ env.FUNCTION_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PyPI Layer | ${{ steps.get-pypi-layer.outputs.pypi_layer_arn }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Framework Layer | ${{ steps.get-framework-layer.outputs.framework_layer_arn }} |" >> $GITHUB_STEP_SUMMARY
